<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定格动画手机端DEMO</title>
<link rel="stylesheet" type="text/css" href="/static/css/layout.css">
<script src="/static/js/frames/jquery-3.1.0.min.js"></script>
<meta name="viewport" content="device-width, initial-scale=1">
</style>
</head>

<body>
<div id="container">
    <br>
    <br>
	<div id="left-side">
		
		<button id="photo" class='btn'><i class="icon-user-camera"></i>拍摄</button>
		<!-- <input type="file" accept="image/*" capture="camera" id="camera"> -->
		
		<button id="continue" class='btn'><i class="icon-user-add"></i>继续</button>

		<!-- <label for="change_speed">设置速度</label> -->
<!-- 		<div   class='speed'>
		<p>调整速度</p>
		<select id="change_speed">
			<option value="100">0.1秒</option>
		  <option value="150">0.15秒</option>
		  <option value="250">0.25秒</option>
		  <option value="500">0.5秒</option>
		  <option value="1000" selected="selected" >1.0秒</option>
		  <option value="1500">1.5秒</option>
		</select>
		</div> -->
		
		<button id="play" class='btn'><i class="icon-user-play"></i>播放</button>
		<button id="tanslate" class='btn'>合成</button>
	</div>

    <div class="waterfall">
    	
		<div class="item">
			<video id="video" autoplay class="item"></video>
			<img id='image'>
		</div>
		<canvas id="canvas"></canvas>
		
	</div>
	


</div>
<div id="queue">

</div>
<div id="modal" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			<div class="item" id="frame">
			</div>
		</div>
		<footer class="modal-footer">
			<button id="del">删除</button>
			<button id="cancel">取消</button>
			
		</footer>
	</div>
</div>

<script src='/static/js/init.js'></script>
</body>  
</html>
