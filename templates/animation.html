<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>定格动画手机端DEMO</title>
<link rel="stylesheet" type="text/css" href="/static/css/layout.css">
<script src="/static/js/frames/jquery-3.1.0.min.js"></script>
<meta name="viewport" content="device-width, initial-scale=1">
</style>
</head>

<body>
<div id="container">
    <br>
    <br>
	<div id="left-side">
		
		<button id="photo" class='btn'><i class="icon-user-camera"></i>拍摄</button>
		<button id="continue" class='btn'><i class="icon-user-add"></i>继续</button>
		<button id="set_frame" class='btn'>设置帧率</button>
		<!-- <input id="input_num" type="number" min="1" max="30" value="8"> -->
		<button id="play" class='btn'><i class="icon-user-play"></i>播放</button>
		<button id="tanslate" class='btn'>合成</button>
	</div>

    <div class="waterfall">
    	
		<div class="item">
			<video id="video" autoplay  style='width:1280px;height:720px'></video>
			<video  id="appear_video" autoplay></video>
			<img id='image'>
		</div>
		<div class="item">
			<img id='image'>
		</div>
		<canvas id="canvas" width="1280" height="720"></canvas>
		
	</div>
	


</div>
<div id="queue">

</div>
<div id="modal" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			<div class="item" id="frame">
			</div>
		</div>
		<footer class="modal-footer">
			<button id="del">删除</button>
			<button id="cancel">取消</button>
			
		</footer>
	</div>
</div>

<div id="modal_set_frame" class="modal">
	<div class="modal-content">

		<div class="modal-body">
			<div class='fps'><span id="fps">8</span>帧/秒</div>
			<div class="item" id="frame">
				<input type="range" id="input_num" value="8" min="1" max="30" />
			</div>
		</div>
		<footer class="modal-footer">

			<button id="cancel_range_num_btn">确定</button>
			
		</footer>
	</div>
</div>
<script src='/static/js/init.js'></script>
</body>  
</html>
